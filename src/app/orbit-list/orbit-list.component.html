<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row">
        <td>GPS 938</td>
        <td>Positioning</td>
        <td>true</td>
        <td>HIGH</td>
        <td>2001-11-01</td>
      </tr>
   <tr *ngFor="let satellite of satellites">
   <th class = "sortable">{{satellite.name}}</th>
   <th class = "sortable" [class.warning]="satellite.shouldShowWarning()">{{satellite.type}}</th>
   <th>{{satellite.operational}}</th>
   <th>{{satellite.orbitType}}</th>
   <th>{{satellite.launchDate}}</th>
   </tr>
  
</table>
